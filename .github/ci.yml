name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
        matrix:
            operating_system: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.operating_system }}

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose